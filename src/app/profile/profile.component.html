<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
            <div
              class="col-md-4 gradient-custom text-center text-white"
              style="
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
              "
            >
              <img
                src="assets/Images/avathar_profile.png"
                alt="Avatar"
                class="img-fluid my-5"
                style="width: 80px"
                *ngIf="!userProfileData.photoUrl"
              />
              <img
                [src]="userProfileData.photoUrl"
                alt="Avatar"
                class="img-fluid my-5"
                style="width: 80px"
                *ngIf="userProfileData.photoUrl"
              />
              <h5 *ngIf="!isEditMode">
                Name: {{ userProfileData.displayName }}
              </h5>
              <h5 *ngIf="isEditMode">
                Name:
                <input type="text" [(ngModel)]="userProfileData.displayName" />
              </h5>
              <p></p>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <div class="row">
                  <div class="col-8 float-start"><h6>Information</h6></div>
                  <div class="col-4 float-end">
                    <button
                      type="button"
                      class="btn btn-warning"
                      (click)="isEditMode = !isEditMode"
                      *ngIf="!isEditMode"
                    >
                      Edit
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="editProfile()"
                      *ngIf="isEditMode"
                    >
                      Submit
                    </button>
                  </div>
                </div>

                <hr class="mt-0 mb-4" />
                <div class="row pt-1" *ngIf="isEditMode">
                  <h6>Profile Pic URL</h6>
                  <p class="text-muted">
                    Enter URL:
                    <input type="text" [(ngModel)]="userProfileData.photoUrl" />
                  </p>
                </div>
                <div class="row pt-1">
                  <h6>Email</h6>
                  <p class="text-muted">{{ userProfileData.email }}</p>
                </div>
                <h6>Login Details</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Last Login</h6>
                    <p class="text-muted">
                      {{ userProfileData.lastLoginAt | date : "medium" }}
                    </p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Created on</h6>
                    <p class="text-muted">
                      {{ userProfileData.createdAt | date : "medium" }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
