<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown class="d-inline-block">
      <button
        type="button"
        class="btn btn-outline-primary"
        id="recipeBtn"
        ngbDropdownToggle
      >
        Manage Recipe
      </button>
      <div ngbDropdownMenu aria-labelledby="recipeBtn">
        <button
          ngbDropdownItem
          (click)="onAddToShoppingList()"
          style="cursor: pointer"
        >
          To Shopping List
        </button>
        <button
          ngbDropdownItem
          style="cursor: pointer"
          (click)="onEditRecipe()"
        >
          Edit Recipe
        </button>
        <button
          ngbDropdownItem
          style="cursor: pointer"
          (click)="onDeleteRecipe()"
        >
          Delete Recipe
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
