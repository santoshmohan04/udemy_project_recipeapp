<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'/'">Recipe Book</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div
      [ngbCollapse]="isMenuCollapsed"
      class="collapse navbar-collapse"
      *ngIf="isAuthenticated"
    >
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'/recipes'"
            (click)="isMenuCollapsed = true"
            >Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/shopping-list'"
            (click)="isMenuCollapsed = true"
            >Shopping List</a
          >
        </li>
        <li class="nav-item" ngbDropdown>
          <a
            class="nav-link"
            tabindex="0"
            ngbDropdownToggle
            id="dataActions"
            role="button"
          >
            Manage
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="dataActions"
            class="dropdown-menu"
          >
            <a ngbDropdownItem (click)="onSaveData()">Save Data</a>
            <a ngbDropdownItem (click)="onFetchData()">Fetch Data</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="isMenuCollapsed = true; onLogout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
