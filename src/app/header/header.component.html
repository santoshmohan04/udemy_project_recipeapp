<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'/'"
      ><i class="bi bi-book"></i> Recipe Book</a
    >

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div
      [ngbCollapse]="isMenuCollapsed"
      class="collapse navbar-collapse"
      *ngIf="isAuthenticated"
    >
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'/recipes'"
            (click)="isMenuCollapsed = true"
            ><i class="bi bi-list-stars"></i> Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/shopping-list'"
            (click)="isMenuCollapsed = true"
            ><i class="bi bi-bag-plus-fill"></i> Shopping List</a
          >
        </li>
        <li class="nav-item" ngbDropdown>
          <a
            class="nav-link"
            tabindex="0"
            ngbDropdownToggle
            id="dataActions"
            role="button"
          >
            <i class="bi bi-person-circle"></i> {{ user_details.email }}
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="dataActions"
            class="dropdown-menu"
          >
            <a ngbDropdownItem [routerLink]="'/profile'"
              ><i class="bi bi-person-fill"></i> User Profile</a
            >
            <a ngbDropdownItem (click)="isMenuCollapsed = true; onLogout()"
              ><i class="bi bi-box-arrow-right"></i> Logout</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
