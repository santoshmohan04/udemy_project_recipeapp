<ng-template [ngIf]="!isLoading" [ngIfElse]="spinner">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: 0.5rem">
            <div class="row g-0">
              <div
                class="col-md-4 gradient-custom text-center text-white"
                style="
                  border-top-left-radius: 0.5rem;
                  border-bottom-left-radius: 0.5rem;
                "
              >
                <img
                  src="assets/Images/avathar_profile.png"
                  alt="Avatar"
                  class="img-fluid my-5"
                  style="width: 80px"
                  *ngIf="!userProfileData.photoUrl"
                />
                <img
                  [src]="userProfileData.photoUrl"
                  alt="Avatar"
                  class="img-fluid my-5"
                  style="width: 80px"
                  *ngIf="userProfileData.photoUrl"
                />
                <div class="mb-3" *ngIf="!isEditMode">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Name</label
                  >
                  <h5 id="exampleFormControlInput1">
                    {{ userProfileData.displayName }}
                  </h5>
                </div>
                <div
                  class="mb-3"
                  [formGroup]="profileUpdateForm"
                  *ngIf="isEditMode"
                >
                  <label for="exampleFormControlInput1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    name="name"
                    formControlName="name"
                  />
                </div>
                <p></p>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <div class="row">
                    <div class="col-8 float-start"><h6>Information</h6></div>
                    <div class="col-4 float-end">
                      <button
                        type="button"
                        class="btn btn-warning mb-2"
                        (click)="onEdit()"
                        *ngIf="!isEditMode"
                      >
                        Edit
                      </button>
                      <button
                        type="submit"
                        class="btn btn-primary mb-2"
                        (click)="editProfile()"
                        *ngIf="isEditMode"
                      >
                        Submit
                      </button>
                    </div>
                  </div>

                  <hr class="mt-0 mb-4" />
                  <div class="row pt-1" *ngIf="isEditMode">
                    <h6>Profile Pic URL</h6>
                    <div [formGroup]="profileUpdateForm" class="text-muted">
                      <label for="photourl" class="form-label"
                        >Enter URL:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="photo"
                        id="photourl"
                        formControlName="photo"
                      />
                    </div>
                  </div>
                  <div class="row pt-1">
                    <h6>Email</h6>
                    <p class="text-muted">{{ userProfileData.email }}</p>
                  </div>
                  <h6>Login Details</h6>
                  <hr class="mt-0 mb-4" />
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Last Login</h6>
                      <p class="text-muted">
                        {{ userProfileData.lastLoginAt | date : "medium" }}
                      </p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Created on</h6>
                      <p class="text-muted">
                        {{ userProfileData.createdAt | date : "medium" }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>

<ng-template #spinner>
  <div class="text-center">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-template>
